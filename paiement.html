<!-- Button trigger modal -->
<button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#modelId">
  Réserver
</button>

<!-- Modal -->
<div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Paiement</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
        <div class="container-fluid">
          <div class="row">
            <div class="col"><span class="d-flex">Nom</span><input class="mb-3" type="text" id="nom" placeholder="NOM Prénom" required></div>

            <div class="col"><span class="d-flex">Numéro carte</span><input class="mb-3 " type="text" id="card" placeholder="xxxxxxxxxxxxxxxx" required></div>
            <div class="col"><span class="d-flex">Date</span><input class="mb-3 w-50" type="" id="date" placeholder="YY/MM"required><small></small></div>
              <div class="col"><span class="d-flex">Cryptogramme</span><input class="mb-3 w-25" type="text" id="crypto" placeholder="xxx"required></div>
          </div>
        </div>
         
        
         
        
        
        
        </form> 
        
      </div>
      <div class="modal-footer">
        <input class="mb-3 btn btn-success " type="button" id="bouton" value="Payer">
        
      </div>
    </div>
  </div>
</div>
