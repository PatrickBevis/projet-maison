<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/accueil.css">
    <title>Accueil</title>
</head>
<body>

    <header class="d-flex align-items-center">
        <div><img src="img/logo-maison_bg-remove-removebg-p.png"></div>
        <h1>LouezUneMaison</h1>
    </header>

    <section>
        <div class="row d-flex justify-content-evenly mt-3">
            <div class="card mt-3" style="width: 18rem;">

                <img src="img/Maison1.jpg" class="card-img-top h-75" alt="maison-1">
                <div class="card-body">
                    <h5 class="card-title text-muted">Lyon, France</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" id="btn-1" class="btn btn-primary">Reservez</a>
                </div>

            </div>
            <div class="card mt-3" style="width: 18rem;">

                <img src="img/Maison2.jpg" class="card-img-top h-75" alt="maison-2">
                <div class="card-body">
                    <h5 class="card-title text-muted">St-Tropez, France</h5>
                    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                    <a href="#" id="btn-2" class="btn btn-primary">Reservez</a>
                </div>

            </div>
        </div>
    </section>

    <footer class="d-flex justify-content-center align-item-center mt-3">
        <p>Footer</p>
    </footer>
    <script src="js/accueil.js"></script>
</body>
</html>
