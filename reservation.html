<!doctype html>
<html lang="en">

<head>
    <title>Reservation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"

        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>

    <!-- Button  modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#button_reservation">
        Reservation
    </button>

    <!-- Modal -->
    <div class="modal fade" id="button_reservation" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary" id="staticBackdropLabel">Reservation</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>


                <div class="modal-body  text-center ">

                  <div class="d-flex flex-column  align-items-center justify-content-center text-primary ">
                    <div class="name-input">
                    <i class="fa-solid fa-user fa-2xl mb-1 me-1"></i>
                    <input type="e-mail" class="container-fluid w-75 m-2 text-center mt-0"
                        placeholder="Votre nom">
                      </div>

                    <div class="d-flex align-items-center justify-content-center text-primary" class="eMailInput">
                        <i class="fa-solid fa-square-envelope fa-2xl mb-1 me-2"></i>

                        <input type="e-mail" class="container-fluid w-75 m-2 text-center mt-0"
                            placeholder="Votre E-mail">
                    </div>


                    <div class="d-flex justify-content-center align-items-center text-primary" class="telNum">
                        <i class="fa-solid fa-square-phone fa-2xl mb-1 me-2"></i>

                        <input type="text" class="container-fluid w-75 m-2 text-center mt-0"
                            placeholder="Votre numéro de téléphone">
                    </div>


                    <div class="d-flex justify-content-center align-items-center text-primary" class="entree">
                        <i class="fa-solid fa-arrow-right-to-bracket fa-2xl mb-1 me-2"></i>
                        <input type="datetime-local" class="container-fluid w-75 m-2 text-center mt-0">
                    </div>

                    <div class="d-flex justify-content-center align-items-center text-primary " class="sortie">
                        <i class="fa-solid fa-arrow-right-from-bracket fa-2xl mb-1 me-2 "></i>

                        <input type="datetime-local" class="container-fluid w-75 m-2 text-center mt-0">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                    <a href="paiement.html"> <button type="button" class="btn btn-primary">Passer au paiement</button></a>
                </div>
            </div>
        </div>
    </div>

<script src="./js/reservation.js"></script>

</body>

</html>
